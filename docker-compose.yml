version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: invest
      POSTGRES_PASSWORD: investpw
      POSTGRES_DB: investdb
    ports: ["5433:5432"]
    volumes: [db_data:/var/lib/postgresql/data]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  backend:
    build: ./backend
    depends_on: [db, redis]
    environment:
      DATABASE_URL: postgresql+asyncpg://invest:investpw@db/investdb
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: supersecret
      ACCESS_TOKEN_EXPIRE_MINUTES: 480
    ports: ["8000:8000"]
    volumes:
      - ./backend:/app

  celery_worker:
    build: ./backend
    command: celery -A app.celery_app.celery worker -l info
    depends_on: [backend, redis]
    environment:
      DATABASE_URL: postgresql+asyncpg://invest:investpw@db/investdb
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: supersecret

  celery_beat:
    build: ./backend
    command: celery -A app.celery_app.celery beat -l info
    depends_on: [backend, redis]
    environment:
      DATABASE_URL: postgresql+asyncpg://invest:investpw@db/investdb
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: supersecret

  frontend:
    build: ./frontend
    depends_on: [backend]
    ports: ["3000:3000"]
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    volumes:
      - ./frontend:/app

volumes:
  db_data:
